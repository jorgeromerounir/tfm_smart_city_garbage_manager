version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: waste_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: waste_monitor
      DB_USER: postgres
      DB_PASSWORD: password
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data: