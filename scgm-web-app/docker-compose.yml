services:
  postgres:
    image: postgres:16
    container_name: uwm-postgres
    environment:
      POSTGRES_USER: uwm_user
      POSTGRES_PASSWORD: uwm_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - uwm-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: uwm-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - uwm-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  uwm-network:
    driver: bridge